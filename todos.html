<head>
  <title>todos</title>
</head>

<body>
  <div class="container">
    <header>
      <h1> To do list</h1>
      <form class="new-task">
	<input type="text" name="text" placeholder="Enter your task">
      </form>
    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div><!-- container -->
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
